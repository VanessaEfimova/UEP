  <style>
    body {
      font-family: "Arial", cursive;
    }
    .question {
      font-size: 24px;
      margin-bottom: 18px;
    }
    .answer-input {
      display: block;
      margin-bottom: 10px;
    }
    .add-answer-button {
      margin-top: 14px;
    }
    .submit-button {
      margin-top: 15px;
    }
  </style>
  <body bgcolor="05ffc5">
    <h1><center>Лабораторная работа</center></h1>
    <form id="testForm">
        <label for="testName">Название теста:</label>
        <input type="text" id="testName" required>
        <br>
        <button type="button" onclick="addQuestion()">Добавить вопрос</button>
        <h2>   </h2>
        <img src="mine.jpg" alt="" style="width: 400px;">
    </form>

    <script>
        let questionCounter = 0;

        function addQuestion() {
            questionCounter++;
            const form = document.getElementById("testForm");
            const questionDiv = document.createElement("div");
            questionDiv.innerHTML = `
                <h3>Вопрос ${questionCounter}</h3>
                <label for="question${questionCounter}">Вопрос:</label>
                <input type="text" id="question${questionCounter}" required>
                <br>
                <label for="answer1">Вариант ответа 1:</label>
                <input type="text" id="answer1" required>
                <input type="checkbox" name="correctAnswer" value="1">
                <br>
                <label for="answer2">Вариант ответа 2:</label>
                <input type="text" id="answer2" required>
                <input type="checkbox" name="correctAnswer" value="2">
                <br>
                <button type="button" onclick="addAnswer()">Добавить еще вариант ответа</button>
                <button type="button" onclick="removeQuestion(${questionCounter})">Удалить вопрос</button>
                <br>


            `;
            form.appendChild(questionDiv);
        }

        function addAnswer() {
            const currentQuestionDiv = event.target.parentNode;
            const answerCount = currentQuestionDiv.querySelectorAll('input[type="text"]').length / 2;
            const newAnswerNumber = answerCount + 1;
            const newAnswerDiv = document.createElement("div");
            newAnswerDiv.innerHTML = `
                <label for="answer${newAnswerNumber}">Вариант ответа ${newAnswerNumber}:</label>
                <input type="text" id="answer${newAnswerNumber}" required>
                <input type="checkbox" name="correctAnswer" value="${newAnswerNumber}">
                <br>
            `;
            currentQuestionDiv.insertBefore(newAnswerDiv, event.target);
        }

        function removeQuestion(questionNumber) {
            const form = document.getElementById("testForm");
            const questionDiv = document.getElementById(`question${questionNumber}`);
            form.removeChild(questionDiv.parentNode);
        }
    </script>
